<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="icon" href="./Favicon.png" />
		<meta charset="UTF-8" />
		<title>User Profile</title>
		<link rel="stylesheet" href="foodList.css">
	</head>
	<body>
		<script src="./foodList.js" defer></script>

		<div class="navbar">
			<a href="index.html" class="logout-button">HOME</a>
			<a class="logout-button" id="logoutButton" >LOGOUT</a>
		</div>

		<div id="datetime"></div>
		<!-- Time and Date -->

		<div class="container">
			<div class="profile-section">
				<h1>Donator Food Items</h1>
				<h1 id="'loading" style="display: block;">Loading...</h1>
				<!-- Changed title to "Food Items" and centered it -->
				<!-- Table for displaying food items -->
				<table>
					<thead>
						<tr>
							<th>Item Name</th>
							<th>Category</th>
							<th>Quantity</th>
							<th>Expiry Date</th>
							<th>Weight</th>
							<!-- Added new column -->
							<th>Donation Quantity</th>
							<!-- Added new column -->
						</tr>
					</thead>
					<tbody id="foodListBody"></tbody>
				</table>
				<button class="finish-button">Finish</button>
			</div>
		</div>
	</body>
</html>
